<app-header></app-header>






<div class="container">
  <div class="row">
      <div class="col-lg-5 col-md-12 col-sm-12">  
          <form  [formGroup]="addPostForm" (ngSubmit)="addposts(addPostForm.value)" >
              <label for="title" class="form-label">Title</label>
                  <input 
                  type="text" 
                  class="form-control" 
                  id="title"
                  formControlName="title"
                  >
                  <label for="body" class="form-label">Body</label>
                  <textarea 
                  type="text" 
                  class="form-control" 
                  id="body"
                  formControlName="body"
                  ></textarea>
              <button type="submit" class="btn btn-primary mt-5" >Add</button>

          </form>
      </div>
  </div>
</div>
<div>
  

  <br>

  <div class="container">
  <div class="row">

    <table class="table table-striped table-hover col-lg-12 col-md-12 col-sm-9" >
      <thead>
        <tr>
          <th scope="col" class="col-lg-1 col-md-1 col-sm">ID</th>
          <th scope="col" class="col-lg-1 col-md-1 col-sm userid">UserID</th>
          <th scope="col" class="col-lg-3 col-md-2 col-sm-1">Title</th>
          <th scope="col" class="col-lg-6 col-md-4 col-sm-1">Body</th>
          <th scope="col" class="col-lg-1 col-md-1 col-sm-1">Delete</th>

        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of data; let i = index">
          <th scope="row">{{data.id}}</th>
          <td>{{data.userId}}</td>
          <td>{{data.title}}</td>
          <td>{{data.body}}</td>
          <td><button class="btn btn-danger" (click)="deletePost(data.id,i)">Delete</button></td>

        </tr>
      </tbody>
    </table>
  </div>
  </div>
</div>
